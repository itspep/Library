<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Library</h1>

    <!-- Form to add a new book -->
    <div class="form_container">
        <input type="text" id="title" placeholder="Book Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="pages" placeholder="Pages" required>
        <input type="text" id="genre" placeholder="Genre" required>
        <button onclick="handleAddBook()">Add Book</button>
    </div>

    <!-- Container for book cards -->
    <div class="main_container">
        <!-- Book Cards will be placed here dynamically -->
        <div class="card_template" style="display: none;">
            <h2 class="book_title"></h2>
            <p><strong>Author:</strong> <span class="book_author"></span></p>
            <p><strong>Pages:</strong> <span class="book_pages"></span></p>
            <p><strong>Genre:</strong> <span class="book_genre"></span></p>
            <button class="remove_btn">Remove</button>

            <!-- Updated card template (inside displayBooks function) -->
<p><strong>Read Status:</strong> <span class="read_status">${book.read ? "Read" : "Not Read"}</span></p>
<button onclick="toggleReadStatus('${book.id}')">Toggle Read Status</button>

        </div>
    </div>
</body>
</html>
